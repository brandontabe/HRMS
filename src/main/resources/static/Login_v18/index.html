	<div class="limiter">

			<div class="wrap-login100">
				<form id="login" action="POST" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input100">
						<input class="input100" placeholder="EMAIL" type="text" id="email" name="email">
					</div>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" placeholder="PASSWORD" id="password" type="password" name="pass">
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot Password?
							</a>
						</div>
					</div>
			

					<div class="container-login100-form-btn">
						 <button type="submit"  class="login100-form-btn" >
							Login
						</button>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">

  <script>
  
  function mine(status){
	  if(status==true){
    	 console.log("right");
		   window.location.replace("dashboard/index.html");
      } else{
    	  console.log("wrong");
      }
  }
  
    $("#login").submit(function (event) {
      event.preventDefault();
      email = $("#email").val();
      password = $("#password").val();

      var login = {
        email: email,
        password: password,
      };

      console.log(email);
      $.ajax({
        url: 'http://localhost:8080/hrms/login/',
        dataType: 'json',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify(login),
        success: function (data, textStatus, jQxhr) {
          password = $("#password").val('');
          email = $("#email").val('');
          console.log(data);
          mine(data);
        },
        error: function (jqXhr, textStatus, errorThrown) {
          console.log(errorThrown);
        }
      });

    });
  </script>
